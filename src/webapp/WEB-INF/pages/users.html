<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All users</title>
</head>
<body>
<div th:block th:each="tempUser : ${users}">
    <a th:href="@{/users/{id}(id=${tempUser.getId()})}"
       th:text="${tempUser.getName()}">user</a>
</div>
<br/>
<hr/>
<a href="/users/new">Create new user</a>
</body>
</html>
